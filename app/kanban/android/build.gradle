buildscript {
    ext.intune_flutter_plugin = 'packages/intune_plugin/android'
    ext.intune_sdk = 'libs/Microsoft.Intune.MAM.SDK.aar'
    ext.intune_gradle_plugin = 'libs/com.microsoft.intune.mam.build.jar'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.javassist:javassist:3.30.2-GA"
        classpath files("../../../$intune_flutter_plugin/$intune_gradle_plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
