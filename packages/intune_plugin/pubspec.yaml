name: intune_plugin
description: "Intune plugin project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^2.3.0

flutter:
  uses-material-design: true

  plugin:
    platforms:
      android:
        package: com.cxai.intune_plugin
        pluginClass: IntunePlugin
      ios:
        pluginClass: IntunePlugin
